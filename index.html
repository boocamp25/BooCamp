<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Boo Camp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; background: #000; color: #fff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      text-align: center;
    }

    .container {
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 24px 16px; gap: 18px;
    }

    /* Logo */
    .logo {
      height: clamp(200px, 40vw, 380px);
      width: auto; display: block; margin: 0 auto 6px;
      filter: drop-shadow(0 0 24px rgba(255,0,0,0.55));
    }

    .title {
      margin: 0; font-size: clamp(36px, 7vw, 68px);
      font-weight: 900; color: #ff3636;
      text-shadow: 0 0 18px rgba(255,0,0,0.6);
    }

    .tagline { margin: 6px 0 8px; color:#cfcfcf; font-size: clamp(16px, 2.5vw, 22px); }
    .countdown { font-size: clamp(28px, 7vw, 60px); font-weight: 800; margin: 4px 0 2px; }

    /* ===== Haunted Door (PNG) ===== */
    .door-wrap {
      position: relative;
      width: min(440px, 82vw);  /* slightly smaller */
      margin: 8px auto 0;
      display: grid;
      gap: 10px;
      justify-items: center;
    }

    .cta-label {
      order: -1;
      letter-spacing: .12em;
      font-weight: 900;
      color:#9bffbf;
      text-shadow: 0 0 16px rgba(0,255,128,.65), 0 0 2px rgba(0,255,128,.35);
    }

    .door-link { display:inline-block; outline: none; text-decoration: none; position: relative; }
    .door {
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(0 0 20px rgba(0,255,100,0.55));
      transition: transform .15s ease, filter .15s ease;
      position: relative;
      z-index: 2;
    }
    .door-link:hover .door { transform: scale(1.02); filter: drop-shadow(0 0 34px rgba(0,255,120,0.9)); }
    .door-link:active .door { transform: scale(.997) translateY(1px); }

    /* Extra green mist/halo behind the door (animated) */
    .mist {
      position: absolute;
      inset: -10% -12% -8% -12%;
      z-index: 1; pointer-events: none;
      filter: blur(18px) saturate(120%);
      opacity: .45;
      background:
        radial-gradient(60% 55% at 50% 40%, rgba(0,255,120,.25), transparent 60%),
        radial-gradient(50% 45% at 20% 70%, rgba(0,255,120,.18), transparent 60%),
        radial-gradient(50% 45% at 80% 75%, rgba(0,255,120,.22), transparent 60%);
      animation: mistShift 6s ease-in-out infinite alternate;
    }
    .mist.m2 {
      filter: blur(26px);
      opacity: .30;
      background:
        radial-gradient(65% 60% at 50% 55%, rgba(0,255,120,.22), transparent 65%),
        radial-gradient(55% 50% at 15% 40%, rgba(0,255,120,.16), transparent 60%),
        radial-gradient(55% 50% at 85% 45%, rgba(0,255,120,.16), transparent 60%);
      animation: mistShift2 7.5s ease-in-out infinite alternate;
    }
    @keyframes mistShift { from { transform: translateY(0) } to { transform: translateY(-6px) } }
    @keyframes mistShift2 { from { transform: translateX(-6px) } to { transform: translateX(6px) } }

    .warn {
      color: #ff6b6b;
      font-weight: 800;
      margin-top: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- Logo must exist in repo root -->
    <img id="logoImg" src="boocamp-logo.png" alt="Boo Camp Logo" class="logo" />

    <h1 class="title">Survive Boo Camp</h1>
    <p class="tagline">31 days. You command the workout.</p>

    <div id="countdown" class="countdown"></div>

    <!-- Haunted Door block -->
    <div class="door-wrap">
      <div class="cta-label">ENTER IF YOU DARE</div>

      <a class="door-link" href="https://kick.com/jerrysnotfunny" target="_blank" aria-label="Enter Boo Camp on Kick">
        <span class="mist" aria-hidden="true"></span>
        <span class="mist m2" aria-hidden="true"></span>

        <!-- your PNG door file (place in repo root) -->
        <img id="doorImg" src="haunted-door.png" alt="Haunted Door â€“ Enter Boo Camp" class="door" />
      </a>

      <!-- inline warnings shown only if an image fails to load -->
      <div id="doorWarn" class="warn" style="display:none">
        (Door image not found: make sure <strong>haunted-door.png</strong> is in the repo root)
      </div>
    </div>
  </main>

  <script>
    // Countdown to Oct 1, 2025 at 11:00 AM Central (CDT, UTC-5)
    const startDate = new Date("2025-10-01T11:00:00-05:00");
    function updateCountdown() {
      const now = new Date();
      const total = Math.max(0, startDate.getTime() - now.getTime());
      const d = Math.floor(total / (1000*60*60*24));
      const h = Math.floor((total / (1000*60*60)) % 24);
      const m = Math.floor((total / (1000*60)) % 60);
      const s = Math.floor((total / 1000) % 60);
      document.getElementById('countdown').textContent = total <= 0 ? "LIVE NOW" : `${d}d ${h}h ${m}m ${s}s`;
    }
    setInterval(updateCountdown, 1000); updateCountdown();

    // Show helpful warnings if images fail to load
    const logoImg = document.getElementById('logoImg');
    const doorImg = document.getElementById('doorImg');
    const doorWarn = document.getElementById('doorWarn');

    logoImg.addEventListener('error', () => {
      logoImg.replaceWith(Object.assign(document.createElement('div'), {
        className: 'warn',
        innerHTML: '(Logo not found: place <strong>boocamp-logo.png</strong> next to index.html)'
      }));
    });

    doorImg.addEventListener('error', () => { doorWarn.style.display = 'block'; });
  </script>
</body>
</html>
