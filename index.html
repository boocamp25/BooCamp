<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Boo Camp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    html, body { margin: 0; background: #000; color: #fff; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    a { color: #39ff14; text-decoration: none; }
    a:hover { filter: brightness(1.1); }

    .container {
      min-height: 100vh;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 24px 16px; text-align: center;
    }

    /* Bigger logo (about 3x). Responsive cap for phones. */
    .logo {
      height: clamp(140px, 28vw, 270px);
      width: auto;
      display: block;
      margin: 0 auto 12px;
      filter: drop-shadow(0 0 22px rgba(255,0,0,.35));
    }

    .title {
      margin: 0 0 6px 0;
      font-size: clamp(36px, 6vw, 64px);
      font-weight: 900;
      letter-spacing: .5px;
      color: #ff3636;
      text-shadow: 0 0 12px rgba(255,0,0,.55);
    }

    .tagline {
      margin: 6px 0 22px;
      color: #cfcfcf;
      font-size: clamp(16px, 2.8vw, 20px);
    }

    .countdown {
      font-size: clamp(28px, 6vw, 56px);
      font-weight: 800;
      letter-spacing: .5px;
      margin: 8px 0 20px;
    }

    .cta {
      display: inline-flex; align-items: center; justify-content: center;
      gap: 8px; padding: 14px 22px; border-radius: 16px;
      background: #39ff14; color: #000; font-weight: 900;
      box-shadow: 0 0 18px rgba(0,255,0,.45);
      transition: transform .06s ease;
    }
    .cta:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <main class="container">
    <!-- Put your logo image in the same folder as this file, named boocamp-logo.png -->
    <img src="boocamp-logo.png" alt="Boo Camp Logo" class="logo" />

    <h1 class="title">Survive Boo Camp</h1>
    <p class="tagline">31 days. You command the workout.</p>

    <div id="countdown" class="countdown"></div>

    <a href="https://kick.com/jerrysnotfunny" target="_blank" class="cta">Watch on Kick</a>
  </main>

  <script>
    // Countdown to Oct 1, 2025 @ 11:00 AM Central (CDT, UTC-5)
    const startDate = new Date("2025-10-01T11:00:00-05:00");

    function updateCountdown() {
      const now = new Date();
      const total = Math.max(0, startDate.getTime() - now.getTime());
      const d = Math.floor(total / (1000*60*60*24));
      const h = Math.floor((total / (1000*60*60)) % 24);
      const m = Math.floor((total / (1000*60)) % 60);
      const s = Math.floor((total / 1000) % 60);
      const el = document.getElementById('countdown');
      if (total <= 0) {
        el.textContent = "LIVE NOW";
      } else {
        el.textContent = `${d}d ${h}h ${m}m ${s}s`;
      }
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
